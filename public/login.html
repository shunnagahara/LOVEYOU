<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="#" />
    <base href="/">
    <link rel="stylesheet" href="css/login/style.css">
    <title>LOVE YOU</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <section id="body">
      <div class="form-wrapper">
        <h1>LOVE YOU</h1>
        <form name="LoginForm" action="/index.html" autocomplete="off">
          <div class="form-item">
            <label for="email"></label>
            <input id="Name-Input" type="text" maxlength='5' placeholder="例）がっきー（5文字までだよ）"></input>
            <div class="error-box">
              <p class="error-text top">同名のユーザーがいるみたい！</p>
              <p class="error-text">名前かえてみよう！</p>
            </div>
          </div>
          <div class="button-panel">
            <input id="Login-Btn" type="submit" class="button form-button" value="ログイン"></input>
          </div>
        </form>
      </div>
    </section>

    <script src="js/login.js"></script>
    <script src="js/login-backgroud-image.js"></script>

  </body>
</html>
